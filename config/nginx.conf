server {
    listen 80;
    server_name comunidadibiza.es;
    # $scheme will get the http protocol
    # and 301 is best practice for tablet, phone, desktop and seo
    return 301 $scheme://www.comunidadibiza.es$request_uri;

    listen 443 ssl; # managed by Certbot
ssl_certificate /etc/letsencrypt/live/comunidadibiza.es/fullchain.pem; # managed by Certbot
ssl_certificate_key /etc/letsencrypt/live/comunidadibiza.es/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


    # Redirect non-https traffic to https
    # if ($scheme != "https") {
    #     return 301 https://$host$request_uri;
    # } # managed by Certbot

}

server {
    listen 80;
    server_name www.comunidadibiza.es;
    access_log /home/mistalaba/logs/nginx_access_ibiza_comunidad_comingsoon.log;

    root /home/mistalaba/projects/ibiza_comunidad/;

    location / {
        # :8001 is the port gunicorn uses
        proxy_pass http://localhost:8001/;
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;
        proxy_redirect off;
    }

    location /media/ {
        alias /home/mistalaba/projects/ibiza_comunidad/ibiza_comunidad/media/;
        expires 30d;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        add_header Pragma public;
    }

    location /static/ {
        alias /home/mistalaba/projects/ibiza_comunidad/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        add_header Pragma public;
    }

    location ~ ^/(apple-touch-icon|android-chrome|browserconfig|favicon|mstile|manifest)(.*)\.(png|xml|ico|json)$ {
        root /home/mistalaba/projects/ibiza_comunidad/staticfiles/favicon_comingsoon;
    }

    location = /robots.txt {
        alias /home/mistalaba/projects/ibiza_comunidad/staticfiles/robots_comingsoon.txt;
    }


    listen 443 ssl; # managed by Certbot
ssl_certificate /etc/letsencrypt/live/comunidadibiza.es/fullchain.pem; # managed by Certbot
ssl_certificate_key /etc/letsencrypt/live/comunidadibiza.es/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    } # managed by Certbot

}

