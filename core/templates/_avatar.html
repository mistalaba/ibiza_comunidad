{% load thumbnail %}
{% if user.user_profile.avatar %}
    {% thumbnail user.user_profile.avatar size as avatar %}
    <span class="ic__user-avatar-image" style="background-image: url({{ avatar.url }})" title="{{ user.username }}"></span>
    {% endthumbnail %}
{% else %}
    <span class="ic__user-without-avatar" style="background-color: {{ user.user_profile.color }}">{{ user.username|make_list|slice:":2"|join:"" }}</span>
{% endif %}
